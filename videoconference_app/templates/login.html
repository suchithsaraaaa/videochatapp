{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="animated-bg">
    <svg class="bg-shape" width="100%" height="100%">
      <circle cx="10%" cy="80%" r="90" fill="#a5b4fc" opacity="0.13"/>
      <circle cx="80%" cy="20%" r="110" fill="#f0abfc" opacity="0.12"/>
    </svg>
  </div>
  <div class="container">
    <div class="action-cards">
      <div class="action-card" style="min-width:320px;">
        <i class="fas fa-sign-in-alt icon"></i>
        <span>Sign In</span>
        <div class="desc">Log in to your account</div>
        <form class="form" action="{% url 'login' %}" method="POST" style="margin-top:1.2em;">
          {% csrf_token %}
          <input type="text" placeholder="Email" name="email" required>
          <input type="password" placeholder="Password" name="password" required>
          <input type="submit" class="button" value="Login">
          <div class="status-message">
            {% if success %}
              <p class="success"><i class="fas fa-check-circle"></i> {{ success }}</p>
            {% endif %}
            {% if error %}
              <p class="error"><i class="fas fa-times-circle"></i> {{ error }}</p>
            {% endif %}
          </div>
        </form>
        <div class="account-link" style="margin-top:1em;">
          <span>Don't have an account?
            <a href="{% url 'register' %}">Sign up</a>
          </span>
        </div>
      </div>
    </div>
    <div class="toggle-switch">
      <input type="checkbox" id="mode-toggle">
      <label for="mode-toggle"></label>
    </div>
  </div>
  <script>
    const toggle = document.getElementById('mode-toggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
