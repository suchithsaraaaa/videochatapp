{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="animated-bg">
    <svg class="bg-shape" width="100%" height="100%">
      <circle cx="85%" cy="20%" r="95" fill="#a5b4fc" opacity="0.12"/>
      <circle cx="20%" cy="80%" r="120" fill="#f0abfc" opacity="0.11"/>
    </svg>
  </div>
  <div class="container dashboard">
    <div class="avatar">
      <img src="{% static 'img/avatar_placeholder.png' %}" alt="User Avatar" />
    </div>
    <h1>Welcome, {{name}}!</h1>
    <div class="action-cards">
      <a href="{% url 'meeting' %}" class="action-card">
        <i class="fas fa-video icon"></i>
        <span>New Meeting</span>
        <div class="desc">Create and host a meeting</div>
      </a>
      <a href="{% url 'join_room' %}" class="action-card">
        <i class="fas fa-users icon"></i>
        <span>Join Meeting</span>
        <div class="desc">Enter a room code</div>
      </a>
      <a href="{% url 'logout' %}" class="action-card">
        <i class="fas fa-sign-out-alt icon"></i>
        <span>Exit</span>
        <div class="desc">Sign out of your account</div>
      </a>
    </div>
    <div class="toggle-switch">
      <input type="checkbox" id="mode-toggle">
      <label for="mode-toggle"></label>
    </div>
  </div>
  <script>
    const toggle = document.getElementById('mode-toggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
