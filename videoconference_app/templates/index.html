{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-conf | Hassle Free Video Chat</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: url("{% static 'img/background_image.png' %}") no-repeat center center fixed,
                  linear-gradient(135deg, #0f172a 0%, #1e293b 42%, #2563eb 100%);
      background-size: cover;
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    .navbar {
      width: 100vw;
      background: linear-gradient(90deg, #1e293bcc 0%, #2563ebcc 100%);
      box-shadow: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 2.3rem;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 99;
      height: 70px;
      border: none;
      backdrop-filter: blur(10px);
    }
    .navbar .nav-logo {
      display: flex;
      align-items: center;
      gap: 0.7em;
      font-weight: 700;
      font-size: 1.34rem;
      color: #e0e7ef;
      letter-spacing: 1.2px;
      transition: color 0.2s;
      text-decoration: none;
      border: none;
      background: transparent;
    }
    .navbar .nav-logo img {
      width: 38px;
      height: 38px;
      border-radius: 11px;
      box-shadow: 0 2px 8px #6366f133;
      background: transparent;
      object-fit: contain;
      display: block;
      border: none;
      margin: 0;
      padding: 0;
    }
    .navbar .nav-links {
      display: flex;
      gap: 2.2em;
      align-items: center;
    }
    .navbar .nav-links a {
      text-decoration: none;
      color: #e0e7ef;
      font-weight: 500;
      font-size: 1.13rem;
      letter-spacing: 0.3px;
      background: transparent;
      border: none;
      padding: 0.23em 0.65em;
      border-radius: 7px;
      transition: color 0.24s, background 0.24s, box-shadow 0.24s;
      box-shadow: none;
      margin: 0;
      outline: none;
    }
    .navbar .nav-links a:hover,
    .navbar .nav-links a:focus {
      color: #a5b4fc;
      background: transparent;
      box-shadow: none;
      text-decoration: underline;
      outline: none;
    }
    @media (max-width: 700px) {
      .navbar { flex-direction: column; gap: 0.7em; padding: 0.8rem 0.7rem;}
      .navbar .nav-links { gap: 1.2em;}
      .navbar .nav-logo { font-size: 1.05rem;}
    }

    .hero-section {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      min-height: calc(100vh - 70px);
      max-width: 100vw;
      margin: 0;
      padding: 0;
      margin-top: 70px;
      animation: fadeInUp 1.2s cubic-bezier(.4,0,.2,1);
    }
    .hero-content-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      max-width: 1200px;
      padding: 4.5rem 2.5rem 2.5rem 2.5rem;
    }
    .hero-left {
      flex: 1.2;
      max-width: 520px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      animation: fadeSlideLeft 1.5s cubic-bezier(.4,0,.2,1);
    }
    .hero-title {
      font-size: 2.8rem;
      font-weight: 800;
      color: #e0e7ef;
      margin-bottom: 1.1rem;
      letter-spacing: 1.2px;
      line-height: 1.16;
      background: linear-gradient(90deg, #a5b4fc 20%, #60a5fa 90%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      transition: background 0.4s;
      animation: gradientText 2.7s ease-in-out infinite alternate;
    }
    @keyframes gradientText {
      0% { background-position: 0% 50%;}
      100% { background-position: 100% 50%;}
    }
    .hero-desc {
      font-size: 1.24rem;
      color: #d4d7e5;
      margin-bottom: 2.2rem;
      animation: fadeIn 1.9s cubic-bezier(.4,0,.2,1);
      opacity: 0.94;
      font-weight: 400;
    }
    .hero-buttons {
      display: flex;
      gap: 1.2rem;
      animation: fadeIn 2.2s cubic-bezier(.4,0,.2,1);
    }
    .hero-btn {
      background: linear-gradient(90deg, #6366f1 0%, #2563eb 100%);
      color: #fff;
      font-weight: 600;
      font-size: 1.09rem;
      border: none;
      border-radius: 9px;
      padding: 0.95em 2.2em;
      cursor: pointer;
      box-shadow: 0 2px 12px #6366f133;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      text-decoration: none;
      letter-spacing: 0.3px;
    }
    .hero-btn:hover {
      background: linear-gradient(90deg, #4f46e5 0%, #1e40af 100%);
      box-shadow: 0 4px 18px #6366f144;
      transform: translateY(-2px) scale(1.03);
    }
    .hero-btn.secondary {
      background: #fff0;
      color: #a5b4fc;
      border: 2px solid #a5b4fc;
      box-shadow: none;
    }
    .hero-btn.secondary:hover {
      background: #a5b4fc22;
      color: #fff;
      border-color: #a5b4fc;
    }
    @keyframes fadeSlideLeft {
      0% { opacity: 0; transform: translateX(-60px);}
      100% { opacity: 1; transform: translateX(0);}
    }
    @keyframes fadeIn {
      0% { opacity: 0;}
      100% { opacity: 1;}
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .hero-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeSlideRight 1.7s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeSlideRight {
      0% { opacity: 0; transform: translateX(50px) scale(0.92);}
      100% { opacity: 1; transform: translateX(0) scale(1);}
    }
    .hero-logo-container {
      background: none;
      border-radius: 30px;
      box-shadow: none;
      padding: 2.2rem 2.2rem 1.6rem 2.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0.97;
      animation: popIn 2.1s cubic-bezier(.4,0,.2,1);
      /* no white box! */
    }
    @keyframes popIn {
      0% { opacity: 0; transform: scale(.75);}
      80% { transform: scale(1.07);}
      100% { opacity: 1; transform: scale(1);}
    }
    .hero-logo-img {
      width: 105px;
      height: 105px;
      margin-bottom: 1.3rem;
      border-radius: 28px;
      background: transparent;
      box-shadow: 0 4px 22px #6366f133;
      object-fit: contain;
      display: block;
      border: none;
      padding: 0;
    }
    .hero-logo-name {
      font-size: 2.1rem;
      font-weight: 800;
      color: #e0e7ef;
      letter-spacing: 2.2px;
      margin-top: 0.5rem;
      text-shadow: 0 2px 6px #6366f155;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(90deg, #a5b4fc 20%, #60a5fa 80%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: gradientText 2.2s ease-in-out infinite alternate;
    }
    @media (max-width: 950px) {
      .hero-content-wrapper { flex-direction: column; padding: 3.2rem 1.2rem;}
      .hero-left, .hero-right { align-items: center; max-width: 100%;}
      .hero-left { margin-bottom: 2.3rem;}
    }
    @media (max-width: 600px) {
      .hero-title { font-size: 1.65rem;}
      .hero-logo-name { font-size: 1.22rem;}
      .hero-logo-img { width: 56px; height: 56px;}
      .hero-logo-container { padding: 1.1rem 1.1rem 0.7rem 1.1rem; }
      .hero-content-wrapper { padding: 2.2rem 0.4rem;}
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="{% url 'index' %}" class="nav-logo">
      <img src="{% static 'img/logo_bg.png' %}" alt="">
      v-conf
    </a>
    <div class="nav-links">
      <a href="{% url 'login' %}">Sign In</a>
      <a href="{% url 'register' %}">Sign Up</a>
      <a href="{% url 'contact' %}">Contact</a>
      <a href="{% url 'about' %}">About</a>
    </div>
  </nav>
  <section class="hero-section">
    <div class="hero-content-wrapper">
      <div class="hero-left">
        <div class="hero-title">
          A hassle-free<br> video chat platform
        </div>
        <div class="hero-desc">
          Experience seamless, secure, and instant video communication.<br>
          Connect, collaborate, and create moments â€“ without the hassle.
        </div>
        <div class="hero-buttons">
          <a href="{% url 'login' %}" class="hero-btn">Sign In</a>
          <a href="{% url 'register' %}" class="hero-btn secondary">Sign Up</a>
        </div>
      </div>
      <div class="hero-right">
        <div class="hero-logo-container">
          <img class="hero-logo-img" src="{% static 'img/logo_bg.png' %}" alt="">
          <div class="hero-logo-name">v-conf</div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
