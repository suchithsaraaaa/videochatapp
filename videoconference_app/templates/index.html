{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Conference</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <div class="card intro-card">
      <h1>Welcome to the Awesome Video Conferencing App!</h1>
      <h2>Your meetings, beautifully simple.</h2>
      <div class="intro-actions">
        <a href="{% url 'login' %}" class="button primary">Sign In</a>
        <a href="{% url 'register' %}" class="button">Sign Up</a>
      </div>
    </div>
    <div class="toggle-switch">
      <input type="checkbox" id="mode-toggle">
      <label for="mode-toggle"></label>
    </div>
  </div>
  <script>
    const toggle = document.getElementById('mode-toggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
