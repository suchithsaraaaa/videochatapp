{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Conference</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="animated-bg">
    <svg class="bg-shape" width="100%" height="100%">
      <circle cx="20%" cy="30%" r="100" fill="#e0c3fc" opacity="0.22"/>
      <circle cx="80%" cy="70%" r="120" fill="#8ec5fc" opacity="0.15"/>
    </svg>
  </div>
  <div class="container intro">
    <div class="svg-illustration">
      <!-- Place an SVG or PNG illustration here -->
      <img src="{% static 'img/video_conference.svg' %}" alt="Video Conference" width="140"/>
    </div>
    <h1>Welcome to the Awesome Video Conferencing App!</h1>
    <h2>Your meetings, beautifully simple.</h2>
    <div class="action-cards">
      <a href="{% url 'login' %}" class="action-card">
        <i class="fas fa-sign-in-alt icon"></i>
        <span>Sign In</span>
        <div class="desc">Access your account</div>
      </a>
      <a href="{% url 'register' %}" class="action-card">
        <i class="fas fa-user-plus icon"></i>
        <span>Sign Up</span>
        <div class="desc">Create a new account</div>
      </a>
    </div>
    <div class="toggle-switch">
      <input type="checkbox" id="mode-toggle">
      <label for="mode-toggle"></label>
    </div>
  </div>
  <script>
    const toggle = document.getElementById('mode-toggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
