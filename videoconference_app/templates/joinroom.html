{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Room</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="animated-bg">
    <svg class="bg-shape" width="100%" height="100%">
      <circle cx="60%" cy="15%" r="95" fill="#a5b4fc" opacity="0.11"/>
      <circle cx="38%" cy="88%" r="110" fill="#f0abfc" opacity="0.13"/>
    </svg>
  </div>
  <div class="container">
    <div class="action-cards">
      <div class="action-card" style="min-width:300px;">
        <i class="fas fa-users icon"></i>
        <span>Join Meeting</span>
        <div class="desc">Enter your meeting room ID</div>
        <form class="form" action="{% url 'join_room' %}" method="POST" style="margin-top:1.1em;">
          {% csrf_token %}
          <input type="text" placeholder="Room ID" name="roomID" required>
          <input type="submit" class="button" value="Join">
          <div class="status-message">
            {% if success %}
              <p class="success"><i class="fas fa-check-circle"></i> {{ success }}</p>
            {% endif %}
            {% if error %}
              <p class="error"><i class="fas fa-times-circle"></i> {{ error }}</p>
            {% endif %}
          </div>
        </form>
      </div>
    </div>
    <div class="toggle-switch">
      <input type="checkbox" id="mode-toggle">
      <label for="mode-toggle"></label>
    </div>
  </div>
  <script>
    const toggle = document.getElementById('mode-toggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
