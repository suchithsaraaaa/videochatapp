{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signup</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <div class="card form-card">
      <header>Signup</header>
      <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Enter your first name" name="first_name" required>
        <input type="text" placeholder="Enter your last name" name="last_name" required>
        <input type="text" placeholder="Enter your email" name="email" required>
        <input type="password" placeholder="Create a password" name="password1" required>
        <input type="password" placeholder="Confirm your password" name="password2" required>
        <input type="submit" class="button primary" value="Signup">
        <div class="status-message">
          {% if error %}
            <p class="error">{{ error }}</p>
          {% endif %}
        </div>
      </form>
      <div class="account-link">
        <span>Already have an account?
          <a href="{% url 'login' %}">Signin</a>
        </span>
      </div>
    </div>
    <div class="toggle-switch">
      <input type="checkbox" id="mode-toggle">
      <label for="mode-toggle"></label>
    </div>
  </div>
  <script>
    const toggle = document.getElementById('mode-toggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
