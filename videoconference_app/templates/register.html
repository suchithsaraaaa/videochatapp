{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="animated-bg">
    <svg class="bg-shape" width="100%" height="100%">
      <circle cx="15%" cy="20%" r="95" fill="#f0abfc" opacity="0.14"/>
      <circle cx="70%" cy="75%" r="100" fill="#a5b4fc" opacity="0.12"/>
    </svg>
  </div>
  <div class="container">
    <div class="action-cards">
      <div class="action-card" style="min-width:330px;">
        <i class="fas fa-user-plus icon"></i>
        <span>Sign Up</span>
        <div class="desc">Create your account</div>
        <form class="form" action="{% url 'register' %}" method="POST" style="margin-top:1.1em;">
          {% csrf_token %}
          <input type="text" placeholder="First Name" name="first_name" required>
          <input type="text" placeholder="Last Name" name="last_name" required>
          <input type="text" placeholder="Email" name="email" required>
          <input type="password" placeholder="Password" name="password1" required>
          <input type="password" placeholder="Confirm Password" name="password2" required>
          <input type="submit" class="button" value="Sign Up">
          <div class="status-message">
            {% if error %}
              <p class="error"><i class="fas fa-times-circle"></i> {{ error }}</p>
            {% endif %}
          </div>
        </form>
        <div class="account-link" style="margin-top:1em;">
          <span>Already have an account?
            <a href="{% url 'login' %}">Sign In</a>
          </span>
        </div>
      </div>
    </div>
    <div class="toggle-switch">
      <input type="checkbox" id="mode-toggle">
      <label for="mode-toggle"></label>
    </div>
  </div>
  <script>
    const toggle = document.getElementById('mode-toggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
